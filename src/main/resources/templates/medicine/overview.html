<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Medicine Manager</title>
</head>
<body>
<a href="/" style="position: absolute; left: 10px; top: 10px;">Terug</a>
<div align="center">
    <h1>Medicine List</h1>
    <a href="/medicines/new">Create New Medicine</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Medicine ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Kind</th>
            <th>Dose</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${listMedicines}">
            <td th:text="${medicine.id}">Patient ID</td>
            <td th:text="${medicine.name}">Name</td>
            <td th:text="${medicine.description}">Description</td>
            <td th:text="${medicine.kind}">Kind</td>
            <td th:text="${medicine.dose}">Dose</td>
            <td>
                <a th:href="@{'/medicines/edit/' + ${medicine.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/medicines/delete/' + ${medicine.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
