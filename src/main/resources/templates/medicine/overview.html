<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Medicine Manager</title>
</head>
<body>
<a href="/" style="position: absolute; left: 10px; top: 10px;" th:text="#{nav.back}">Terug</a>
<div align="center">
    <h1 th:text="#{medicine.list}"></h1>
    <a href="/medicines/new" th:text="#{medicine.new}"></a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
<!--            <th>Medicine ID</th>-->
            <th th:text="#{medicine.name}"></th>
            <th th:text="#{medicine.description}"></th>
            <th th:text="#{medicine.kind}"></th>
            <th th:text="#{medicine.dose}"></th>
            <th th:text="#{patient.actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${listMedicines}">
<!--            <td th:text="${medicine.id}">Patient ID</td>-->
            <td th:text="${medicine.name}"></td>
            <td th:text="${medicine.description}"></td>
            <td th:text="${medicine.kind}"></td>
            <td th:text="${medicine.dose}"></td>
            <td>
                <a th:href="@{'/medicines/' + ${medicine.id}+'/edit'}" th:text="#{crud.edit}"></a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/medicines/' + ${medicine.id}+'/delete'}" th:text="#{crud.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
