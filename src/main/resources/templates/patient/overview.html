<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta charset="utf-8"/>
    <title>Patient Manager</title>
</head>
<body>
<a href="/" style="position: absolute; left: 10px; top: 10px;" th:text="#{nav.back}"></a>
<div align="center">
    <h1 th:text="#{patient.list}"></h1>
    <a href="/patients/new" th:text="#{patient.new}"></a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
<!--            <th>Patient ID</th>-->
            <th th:text="#{patient.firstName}"></th>
            <th th:text="#{patient.lastName}"></th>
            <th th:text="#{patient.age}"></th>
            <th th:text="#{patient.weight}+' (kg)'"></th>
            <th th:text="#{patient.length}+' (cm)'"></th>
            <th th:text="#{patient.bmi}"></th>
            <th th:text="#{patient.actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${listPatients}">
<!--            <td th:text="${patient.id}"></td>-->
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${#numbers.formatDecimal(patient.getLatestWeight(), 0, 'DEFAULT', 1, 'DEFAULT')}"></td>
            <td th:text="${#numbers.formatDecimal(patient.length, 0, 'DEFAULT', 1, 'DEFAULT')}"></td>
            <td th:text="${#numbers.formatDecimal(patient.getBmi(), 0, 'DEFAULT', 1, 'DEFAULT')}"></td>
            <td>
                <a th:href="@{'/patients/' + ${patient.id} + '/edit'}" th:text="#{crud.edit}"></a>
                <a th:href="@{'/patients/' + ${patient.id} + '/delete'}" th:text="#{crud.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
