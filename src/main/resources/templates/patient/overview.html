<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Patient Manager</title>
</head>
<body>
<a href="/" style="position: absolute; left: 10px; top: 10px;">Terug</a>
<div align="center">
    <h1>Patient List</h1>
    <a href="/patients/new">Create New Patient</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Length</th>
            <th>Bmi</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${listPatients}">
            <td th:text="${patient.id}">Patient ID</td>
            <td th:text="${patient.firstName}">First name</td>
            <td th:text="${patient.lastName}">Last name</td>
            <td th:text="${patient.age}">Age</td>
            <td th:text="${patient.getLatestWeight()}">Weight</td>
            <td th:text="${patient.length}">Length</td>
            <td th:text="${#numbers.formatDecimal(patient.getBmi(), 0, 'COMMA', 1, 'POINT')}">Bmi</td>
            <td>
                <a th:href="@{'/patients/' + ${patient.id} + '/edit'}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/patients/' + ${patient.id} + '/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
